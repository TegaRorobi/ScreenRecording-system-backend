<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video List</title>
</head>
<body>
    <h1>Video List</h1>
    <ul>
    	{% for video in videos %}
	    	<li>
	    		<a href="{{video.get_absolute_url}}">
	    			{% if video.title %} 
	    				{{video.title}}
	    			{% else %}
	    				{{video.file.url}}
	    			{% endif %}
	    		</a>
	    	</li>
		{% endfor %}
    </ul>
	
</body>
</html>
